<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arint Screenshot</title>
  <link rel="stylesheet" href="arint-popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <img src="../../icons/icon-32.png" alt="Arint" class="logo">
      <h1>Arint Screenshot</h1>
    </header>
    
    <div class="capture-options">
      <button id="btn-visible" class="capture-btn" data-action="visible">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <span class="btn-text">Visible Area</span>
        <span class="btn-hint">Capture what you see</span>
      </button>
      
      <button id="btn-fullpage" class="capture-btn" data-action="fullpage">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="3" y1="15" x2="21" y2="15"/>
        </svg>
        <span class="btn-text">Full Page</span>
        <span class="btn-hint">Entire scrollable page</span>
      </button>
      
      <button id="btn-selection" class="capture-btn" data-action="selection">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h4M4 4v4M20 4h-4M20 4v4M4 20h4M4 20v-4M20 20h-4M20 20v-4"/>
          <rect x="8" y="8" width="8" height="8" stroke-dasharray="2 2"/>
        </svg>
        <span class="btn-text">Select Region</span>
        <span class="btn-hint">Draw to capture</span>
      </button>
    </div>
    
    <footer class="popup-footer">
      <span class="version">v1.0.0</span>
    </footer>
  </div>
  
  <script src="arint-popup.js"></script>
</body>
</html>
