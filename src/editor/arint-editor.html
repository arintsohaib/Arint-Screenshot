<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arint Screenshot Editor</title>
    <link rel="stylesheet" href="arint-editor.css">
</head>

<body>
    <div id="app" class="editor-container">
        <!-- Top Toolbar -->
        <header class="toolbar">
            <div class="toolbar-section toolbar-brand">
                <img src="../../icons/icon-32.png" alt="Arint" class="brand-logo">
                <span class="brand-name">Arint Editor</span>
            </div>

            <div class="toolbar-section toolbar-tools">
                <div class="tool-group">
                    <button id="tool-select" class="tool-btn active" data-tool="select" title="Select / Pan (V)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
                        </svg>
                    </button>
                    <button id="tool-crop" class="tool-btn" data-tool="crop" title="Crop (C)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2v4H2M6 22v-4H2M18 2v4h4M18 22v-4h4" />
                            <rect x="6" y="6" width="12" height="12" />
                        </svg>
                    </button>
                    <button id="tool-pen" class="tool-btn" data-tool="pen" title="Pen / Draw (P)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z" />
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
                            <path d="M2 2l7.586 7.586" />
                        </svg>
                    </button>
                </div>

                <!-- Pen Options (shown when pen tool active) -->
                <div id="pen-options" class="tool-options hidden">
                    <input type="color" id="pen-color" value="#ef4444" title="Pen Color">
                    <input type="range" id="pen-size" min="1" max="20" value="4" title="Pen Size">
                    <span id="pen-size-label" class="size-label">4px</span>
                </div>

                <div class="tool-divider"></div>

                <div class="tool-group">
                    <button id="zoom-out" class="tool-btn" title="Zoom Out (-)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                            <line x1="8" y1="11" x2="14" y2="11" />
                        </svg>
                    </button>
                    <span id="zoom-level" class="zoom-label">100%</span>
                    <button id="zoom-in" class="tool-btn" title="Zoom In (+)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                            <line x1="11" y1="8" x2="11" y2="14" />
                            <line x1="8" y1="11" x2="14" y2="11" />
                        </svg>
                    </button>
                    <button id="zoom-reset" class="tool-btn" title="Reset Zoom (0)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                            <path d="M9 9h6v6H9z" />
                        </svg>
                    </button>
                </div>

                <div class="tool-divider"></div>

                <div class="tool-group">
                    <button id="undo" class="tool-btn" title="Undo (Ctrl+Z)" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9h13a5 5 0 0 1 0 10H12" />
                            <path d="M3 9l4-4" />
                            <path d="M3 9l4 4" />
                        </svg>
                    </button>
                    <button id="redo" class="tool-btn" title="Redo (Ctrl+Shift+Z)" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 9H8a5 5 0 0 0 0 10h5" />
                            <path d="M21 9l-4-4" />
                            <path d="M21 9l-4 4" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="toolbar-section toolbar-actions">
                <button id="btn-copy" class="action-btn" title="Copy to Clipboard (Ctrl+C)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" />
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                    </svg>
                    <span>Copy</span>
                </button>
                <button id="btn-download" class="action-btn primary" title="Download PNG (Ctrl+S)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7,10 12,15 17,10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    <span>Download</span>
                </button>
            </div>
        </header>

        <!-- Crop Confirmation Bar (hidden by default) -->
        <div id="crop-bar" class="crop-bar hidden">
            <span class="crop-info">Drag to select crop area</span>
            <button id="crop-apply" class="crop-action-btn apply" disabled>Apply Crop</button>
            <button id="crop-cancel" class="crop-action-btn cancel">Cancel</button>
        </div>

        <!-- Canvas Area -->
        <main class="canvas-container" id="canvas-container">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <canvas id="main-canvas"></canvas>
                <!-- Overlay canvas for tools (crop selection, etc) -->
                <canvas id="overlay-canvas"></canvas>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="image-dimensions" class="status-item">--</span>
            <span class="status-divider">|</span>
            <span id="cursor-position" class="status-item">--</span>
            <span class="status-divider">|</span>
            <span id="status-message" class="status-item">Ready</span>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="arint-editor.js"></script>
</body>

</html>
